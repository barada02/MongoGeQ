<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple FastAPI Demo</title>
    <link rel="stylesheet" href="style.css">
    <!-- Load environment configuration -->
    <script src="/env-config.js"></script>
</head>
<body>
    <div class="container">
        <h1>Simple FastAPI Demo</h1>
        
        <div class="message-container">
            <h2>Default Message</h2>
            <div id="defaultMessage" class="message-box">Loading message...</div>
            <button id="getMessageBtn">Get Default Message</button>
        </div>
        
        <div class="form-container">
            <h2>Send Custom Message</h2>
            <form id="messageForm">
                <div class="form-group">
                    <label for="message">Your Message:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </div>
        
        <div class="response-container">
            <h2>Server Response</h2>
            <div id="responseMessage" class="message-box">No response yet</div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
